<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">


<img src="../assets/Backgrounds/dinnylog.png" >

  <ion-card>
		<ion-card-header >
			Inicio
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text"   [(ngModel)]="userdb.nombre" placeholder="Nombre"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email"   [(ngModel)]="user.email"  placeholder="Correo Electrónico"></ion-input>
				</ion-item >
        <ion-item>
					<ion-input type="number"    [(ngModel)]="userdb.telefono"  placeholder="Teléfono"></ion-input>
				</ion-item >
        <ion-item>
					<ion-input type="password"     [(ngModel)]="user.password" placeholder="Contraseña"></ion-input>
				</ion-item >



				<button ion-button block outline color="light" (click)="register(user)">Regístrarse</button>
              <b>Al ingresar aceptas las políticas de privacidad de Dinny</b>
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
