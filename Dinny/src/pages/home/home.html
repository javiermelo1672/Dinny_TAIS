<ion-content class="background">


<img src="../assets/Backgrounds/dinnylog.png" >

  <ion-card>
		<ion-card-header >
			Inicio
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" [(ngModel)]="user.email" placeholder="Usuario"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password"  [(ngModel)]="user.password"  placeholder="Contraseña"></ion-input>
				</ion-item >

				<a>¿Olvidaste tu Contraseña? <b> Obtén ayuda</b></a>
				<button ion-button block outline color="light" (click)="login(user)">Iniciar</button>
				<button ion-button block color="facebook">
					<ion-icon name="logo-facebook"></ion-icon>  Iniciar con Facebook
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="register()">¿No tienes una cuenta?, Crea una aquí</button>
</ion-content>
